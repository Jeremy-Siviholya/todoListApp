<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./javascript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoListApp</title>
    <link rel="stylesheet" href="./public/styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div
      id="app"
      class="bg-[#242424] w-screen h-screen flex justify-center items-center overflow-hidden relative"
    >
      <!-- first gradient blob -->
      <div
        class="absolute top-16 left-20 bg-pink-500 w-96 rounded-full backdrop-blur-lg animate-blob hover:bg-opacity-100 duration-500 bg-opacity-60 h-96 blur-3xl"
      ></div>
      <!-- second gradient blob -->
      <div class="absolute bottom-10 w-96 h-96 right-16">
        <div class="relative w-full h-full">
          <div
            class="mix-blend-multiply blur-2xl bg-opacity-70 w-72 h-72 top-0 -left-4 absolute rounded-full animate-blobs bg-yellow-500"
          ></div>
          <div
            class="mix-blend-multiply blur-2xl bg-opacity-70 w-72 h-72 absolute -right-4 top-0 rounded-full animate-blobs bg-pink-500"
          ></div>
          <div
            class="mix-blend-multiply blur-2xl bg-opacity-70 w-72 h-72 absolute -bottom-0 left-20 animate-blobs rounded-full bg-purple-500"
          ></div>
        </div>
      </div>
      <!-- danger alert -->
      <div
        class="absolute right-4 -top-20 bg-gradient-to-tr from-yellow-400 to-orange-500 duration-500 cursor-default w-72 h-14 flex justify-between px-7 z-50 rounded-md items-center danger-alert"
      >
        <span class="text-white font-semibold uppercase">complete task</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-6 h-6 text-white"
        >
          <path
            fill-rule="evenodd"
            d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <!-- alert success -->
      <div
        class="absolute right-4 z-50 -top-20 bg-white w-72 h-14 alert-success duration-500 cursor-default flex justify-between px-3 rounded-md items-center"
      >
        <span class="text-green-500 font-semibold uppercase"
          >task successfully added</span
        >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-6 h-6 text-green-600"
        >
          <path
            fill-rule="evenodd"
            d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
            clip-rule="evenodd"
          />
        </svg>
      </div>

      <!-- Destroy alert -->
      <div
        class="absolute right-4 z-50 -top-20 bg-white w-72 h-14 alert-destroy duration-500 cursor-default flex justify-between px-3 rounded-md items-center"
      >
        <span class="text-red-500 font-semibold uppercase">task Destroyed</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-6 h-6 text-red-500"
        >
          <path
            fill-rule="evenodd"
            d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <div
        class="w-96 relative h-[500px] bg-white bg-opacity-40 overflow-hidden backdrop-blur-lg rounded-md"
      >
        <div
          class="h-20 bg-perfectGray-100 text-center mt-3 mx-3 px-5 flex rounded-t-md justify-start gap-4 items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6 text-white"
          >
            <path
              fill-rule="evenodd"
              d="M7.502 6h7.128A3.375 3.375 0 0118 9.375v9.375a3 3 0 003-3V6.108c0-1.505-1.125-2.811-2.664-2.94a48.972 48.972 0 00-.673-.05A3 3 0 0015 1.5h-1.5a3 3 0 00-2.663 1.618c-.225.015-.45.032-.673.05C8.662 3.295 7.554 4.542 7.502 6zM13.5 3A1.5 1.5 0 0012 4.5h4.5A1.5 1.5 0 0015 3h-1.5z"
              clip-rule="evenodd"
            />
            <path
              fill-rule="evenodd"
              d="M3 9.375C3 8.339 3.84 7.5 4.875 7.5h9.75c1.036 0 1.875.84 1.875 1.875v11.25c0 1.035-.84 1.875-1.875 1.875h-9.75A1.875 1.875 0 013 20.625V9.375zm9.586 4.594a.75.75 0 00-1.172-.938l-2.476 3.096-.908-.907a.75.75 0 00-1.06 1.06l1.5 1.5a.75.75 0 001.116-.062l3-3.75z"
              clip-rule="evenodd"
            />
          </svg>

          <h1 class="text-2xl text-white">TO DO LIST TASKS</h1>
        </div>
        <div
          class="h-[395px] bg-perfectGray-100 mx-3 rounded-b-md overflow-y-auto flex flex-col gap-4"
        >
          <div class="h-[20%] flex justify-center items-center">
            <input
              type="text"
              id="search"
              placeholder="Add Tasks here"
              class="px-4 py-3 rounded-l-full border-none outline-none bg-perfectGray-200 text-white"
            />
            <button
              class="rounded-r-full border-none outline-none hover:bg-perfect-200 duration-300 bg-perfect-300 h-[48px] w-[60px] flex justify-center items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 text-white font-semibold"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>
            </button>
          </div>
          <div
            class="h-[80%] border-t scroll flex flex-col gap-4 overflow-y-auto py-5"
            id="box"
          >
            <template id="tasks">
              <div
                class="flex bg-perfectGray-200  rounded-sm justify-between items-center px-5 mx-5 w-[88%] py-2"
              >
              <div class="rounded-full w-5 h-5 bg-perfectGray-100">
                 
              </div>
                <!-- <input type="checkbox" name="" id="check" /> -->

                <span id="span" class="text-white font-semibold"
                  >TASK ONE</span
                >
                <button>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="w-6 h-6 text-perfect-300 hover:text-perfect-400 duration-300"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M16.5 4.478v.227a48.816 48.816 0 013.878.512.75.75 0 11-.256 1.478l-.209-.035-1.005 13.07a3 3 0 01-2.991 2.77H8.084a3 3 0 01-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 01-.256-1.478A48.567 48.567 0 017.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 013.369 0c1.603.051 2.815 1.387 2.815 2.951zm-6.136-1.452a51.196 51.196 0 013.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 00-6 0v-.113c0-.794.609-1.428 1.364-1.452zm-.355 5.945a.75.75 0 10-1.5.058l.347 9a.75.75 0 101.499-.058l-.346-9zm5.48.058a.75.75 0 10-1.498-.058l-.347 9a.75.75 0 001.5.058l.345-9z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
              </div>
            </template>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
