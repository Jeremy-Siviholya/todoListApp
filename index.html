<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoListApp</title>
    <link rel="stylesheet" href="./public/styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div
      id="app"
      class="bg-[#242424] w-screen h-screen flex justify-center items-center relative"
    >
      <div class="absolute top-16 left-20 bg-pink-500 w-96  rounded-full backdrop-blur-lg hover:bg-opacity-100 duration-500 bg-opacity-60 h-96 blur-3xl"></div>
      <div
        class="w-96 relative h-[500px] bg-white bg-opacity-20 overflow-hidden backdrop-blur-sm rounded-sm"
      >
        <div class="h-20 bg-white text-center my-2 mx-2"></div>
        <div
          class="h-[395px] bg-white mx-2 rounded-b-md overflow-y-auto flex flex-col gap-4"
        >
          <div class="h-[20%] flex justify-center items-center">
            <input
              type="search"
              id="search"
              placeholder="Add Tasks here"
              class="px-4 py-3 rounded-l-md border outline-none bg-gray-50 border-pink-500"
            />
            <div class="rounded-r-md bg-pink-500 h-[50px] w-[80px]"></div>
          </div>
          <div class="h-[80%] border-t"></div>
        </div>
      </div>
    </div>
  </body>
</html>
